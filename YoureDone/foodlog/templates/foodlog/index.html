{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'polls/style.css' %}">
{% if latest_foodlists %}
    <ul>
    {% for foodlist in latest_foodlists %}
        <li><a href="{% url 'foodlog:detail' foodlist.id %}">{{ foodlist.eat_date }}</a></li>
    {% endfor %}
    </ul>
    <form action="/foodlog/" method="get">
    {{ form }}
    <input type="submit" value="Submit">
</form>
{% else %}
    <p>No logs are available.</p>
{% endif %}
