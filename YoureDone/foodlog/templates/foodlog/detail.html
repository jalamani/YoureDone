<h1>{{ foodlist.eat_date }}</h1>

{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

<ul>
{% for food in foodlist.food_set.all %}
    <li>{{ food.food_text}}&nbsp;{{ food.calories}}</li>
{% endfor %}

<form action="{% url 'foodlog:detail' foodlist.id %}" method="get">
    {{ form }}
    <input type="submit" value="Submit">
</form>
</ul>
